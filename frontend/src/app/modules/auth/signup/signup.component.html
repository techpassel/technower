<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <p>Please Sign up to create your account</p>

    <div class="form-outline mb-4">
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" />
        <!-- <label class="form-label" for="form2Example11">Username</label> -->
    </div>

    <div class="form-outline mb-4">
        <input type="password" id="email" class="form-control" placeholder="Enter your email" />
        <!-- <label class="form-label" for="form2Example22">Password</label> -->
    </div>

    <div class="form-outline mb-4">
        <input type="text" id="username" class="form-control" placeholder="Enter your desired username" />
        <!-- <label class="form-label" for="form2Example11">Username</label> -->
    </div>

    <div class="form-outline mb-4">
        <input type="password" id="password" class="form-control" placeholder="Enter your password" />
        <!-- <label class="form-label" for="form2Example22">Password</label> -->
    </div>

    <div class="form-outline mb-4">
        <input type="password" id="confirm password" class="form-control" placeholder="Re-enter your password" />
        <!-- <label class="form-label" for="form2Example22">Password</label> -->
    </div>

    <div class="text-center pt-1 mb-2 pb-1">
        <button class="btn btn-primary btn-block fa-lg gradient-custom-2" type="button">Create</button><br />
    </div>

    <div class="d-flex align-items-center justify-content-center pb-2">
        <p class="mb-0 me-2">Already have an account?</p>
        <button type="button" class="btn btn-outline-danger" routerLink="/login">Log in</button>
    </div>
</form>
